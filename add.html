<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="my.css" />
    <title>Add Friend</title>
  </head>
  <body>
    <div class="container mt-4">
      <h1>Add New Friend</h1>
      <form id="addFriendForm">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Handong Kim"
            required
          />
        </div>
        <div class="mb-3">
          <label for="relationship" class="form-label">Relationship</label>
          <input
            type="text"
            class="form-control"
            id="relationship"
            placeholder="Friend, Teammate, etc."
            required
          />
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone</label>
          <input
            type="tel"
            class="form-control"
            id="phone"
            placeholder="010-0000-0000"
            required
          />
        </div>
        <div class="mb-3">
          <label for="gender" class="form-label">Gender</label>
          <select class="form-control" id="gender" required>
            <option value="" disabled selected>Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="handong@handong.ac.kr"
            required
          />
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <input
            type="text"
            class="form-control"
            id="address"
            placeholder="Ex. Handong-ro 558"
          />
        </div>
        <div class="mb-3">
          <label for="birthdate" class="form-label">Birthdate</label>
          <input
            type="text"
            class="form-control"
            id="birthdate"
            placeholder="YYYY-MM-DD"
            required
          />
        </div>
        <button type="submit" class="btn btn-success">Add Friend</button>
        <button
          type="button"
          class="btn btn-secondary"
          onclick="location.href='index.html'"
        >
          Cancel
        </button>
      </form>
    </div>

    <script>
      document
        .getElementById("addFriendForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          // Name Validation
          const namePattern = /^[A-Za-z]{2,}\s[A-Za-z]{2,}$/;
          const name = document.getElementById("name").value;
          if (!namePattern.test(name)) {
            alert(
              "2글자보다 많고 성과 이름이 띄워진 형식으로 입력하세요 (Ex. Handong Kim)"
            );
            return;
          }

          // Phone Number Validation
          const phonePattern = /^010-\d{4}-\d{4}$/;
          const phone = document.getElementById("phone").value;
          if (!phonePattern.test(phone)) {
            alert("010-0000-0000 형식에 맞는 전화번호를 입력하세요");
            return;
          }

          // Email Validation
          const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          const email = document.getElementById("email").value;
          if (!emailPattern.test(email)) {
            alert("이메일 주소 형식으로 입력하세요");
            return;
          }

          // Birthdate Validation
          const birthdatePattern = /^\d{4}-\d{2}-\d{2}$/;
          const birthdate = document.getElementById("birthdate").value;
          if (!birthdatePattern.test(birthdate)) {
            alert("YYYY-MM-DD 형식으로 생년월일을 입력하세요");
            return;
          }

          alert("게시물이 추가되었습니다.");
          location.href = "index.html";
        });
    </script>
  </body>
</html>
